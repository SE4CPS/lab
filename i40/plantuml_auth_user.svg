@startuml
title IoT Backend: Multiple User Authentication to Private Endpoint

actor "User 1" as U1
actor "User 2" as U2
actor "User 3" as U3

rectangle "Backend" {
    () "Auth Endpoint" as Auth
    () "Private Endpoint" as PrivateEP
}

U1 - -> Auth : "Username/Password"
U2 - -> Auth : "Username/Password"
U3 - -> Auth : "Username/Password"

Auth - -> PrivateEP : "Validated User"
@enduml

