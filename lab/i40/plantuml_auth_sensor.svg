@startuml
title IoT Backend: Sensor Authentication with UUID

() "Sensor 1 (UUID-123)" as S1
() "Sensor 2 (UUID-456)" as S2
() "Sensor 3 (UUID-789)" as S3

rectangle "Backend" {
    () "Auth Endpoint" as Auth
    () "Private Endpoint" as PrivateEP
}

S1 - -> Auth : "UUID-123"
S2 - -> Auth : "UUID-456"
S3 - -> Auth : "UUID-789"

Auth - -> PrivateEP : "Validated UUID"
@enduml

