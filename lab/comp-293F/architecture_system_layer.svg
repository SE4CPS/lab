@startuml
!define RECTANGLE class

' Define components by layers
package "Sensor Layer" {
    component "Sensors" as sensors
}

package "Operating System Layer" {
    component "Embedded" as embedded
}

package "Application Layer" {
    component "Frontend" as frontend
    component "Backend" as backend
    component "Feature 1: Automatic Watering" as feature1
    component "Feature 2: Watering Schedule" as feature2
    component "Feature 3: Watering Alerts" as feature3
}

package "Data Layer" {
    component "Database" as database
}

' Define communication types
sensors -down-> embedded : "Cable (water level data)"
embedded -down-> backend : "WiFi (GET /water-status, POST /water-plant)"
frontend <-down-> backend : "HTTPS (GET /dashboard, POST /set-schedule)"
backend <-down-> database : "HTTPS (SQL Query, SELECT * FROM plant_status)"

' Define communication between features and backend
feature1 -down-> backend : "REST API (POST /water-plant)"
feature2 -down-> backend : "REST API (POST /set-schedule)"
feature3 -down-> backend : "REST API (POST /send-alert)"
@enduml

