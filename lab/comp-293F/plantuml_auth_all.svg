@startuml
title IoT Backend: User & Sensor Authentication to Private Endpoints

actor "User" as U
() "Sensor (UUID-123)" as S

rectangle "Backend" {
    () "Auth Endpoint" as Auth
    () "User Private Endpoint" as UserPrivateEP
    () "Sensor Private Endpoint" as SensorPrivateEP
}

U - -> Auth : "Username/Password"
S - -> Auth : "UUID-123"

Auth - -> UserPrivateEP : "Validated User"
Auth - -> SensorPrivateEP : "Validated UUID"
@enduml

